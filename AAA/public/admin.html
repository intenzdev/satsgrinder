<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/adminpanel/design.css">
</head>
<body>
    <div id="password-section">
        <h2>Admin Login</h2>
        <input type="password" id="admin-password" placeholder="Enter Password">
        <button id="submit-password">Submit</button>
        <p id="password-error" style="color: red; display: none;">Invalid Password!</p>
    </div>

    <div id="admin-panel" style="display: none;">
        <h2>Admin Panel</h2>
        <input type="text" id="email-search" placeholder="Search by Email">
        <button id="lookup-email">Submit</button>
        <ul id="results"></ul>
        <div id="user-data" style="display: none; margin-top: 20px;">
            <h3>User Details</h3>
            <p id="username"></p>
            <p id="email"></p>
            <p id="userid"></p>
            <p id="country"></p>
            <p id="coins"></p>
            <p id="registerdate"></p>
            <p id="banned"></p>
            
        </div>
    </div>

    <script src="script/admin.js"></script>
</body>
</html>
